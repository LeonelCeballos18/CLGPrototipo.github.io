<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Temporizador Pomodoro</title>
</head>
<body>
    <div class="pomodoro-container" id="pomodoro-container">

        <div class="row-container aumentar-container">
            <label for="aumentar1" id="labelAumentar">Aumentar: </label>
            <button id="aumentar1" class="btnAumentar" name="add-outline">+ 1</button>
            <button id="aumentar5" class="btnAumentar" name="add-outline">+ 5</button>
        </div>

        <div class="row-container settings-container">
            <div class="input-container">
                <label for="cycles-input">Ciclos Pomodoro</label>
                <input id="cycles-input" type="number" value="1" required>
            </div>
            <div class="input-container">
                <label for="work-time">Tiempo de trabajo</label>
                <input id="work-time" type="number" value="25" required>
            </div>
            <div class="input-container">
                <label for="break-time">Tiempo de descanso</label>
                <input id="break-time" type="number" value="5" required>
            </div>
        </div>

        <div class="row-container start-container">
            <button id="start-button" class="start-button">Comenzar</button>
            <button id="pause-button" class="start-button">Pausar</button>
            <button id="stop-button" class="start-button">Parar</button>
        </div>

        <div class="row-container clock-container">
            <h2 id="clock">25:00</h2>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="sources/main.js"></script>
</body>
</html>
